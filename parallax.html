<html>
 <head>
  <meta charset="utf-8">
  <script type="application/javascript" src="scene.js"></script>
  <script type="application/javascript" src="parallax.js"></script>
  <style type="text/css">
    canvas {
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      -ms-interpolation-mode: nearest-neighbor;
    }
  </style>
 </head>
 <body onload="(new Parallax()).show(scene, document.getElementById('canvas'));">
   <canvas id="canvas"></canvas>
 </body>
</html>
